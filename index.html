<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>APPLICATION FORM</h1>
<form action="">
    <label for="first name">First Name: </label>
        <input type="text" name="first name" placeholder="Enter First Name">
   
    <label for="last name">Last Name: </label>
        <input type="text" name="last name" placeholder="Enter Last Name">
    
    <label for="age">Enter Your Age:</label>
        <input type="text" name="age" placeholder="Enter Your age">
</form>
<h1>Select your gender</h1>
<select name="gender">
    <option value="male">male</option>
    <option value="female">female</option>
    <option value="prefer not to say">prefer not to say</option>
</select><br><br>
<h1>Select your position</h1>
<input type="radio" name="your position" value="junior developer">Junior developer
<input type="radio" name="your position" value="Mid Level developer">Mid Level developer
<input type="radio" name="your position" value="Senior developer">Senior developer
<br><br>
<h1>Programming Language</h1>
<input type="checkbox" name="Programming Language" value="Java">Java
<input type="checkbox" name="Programming Language" value="C++">C++
<input type="checkbox" name="Programming Language" value="Javascript">Javascript
<br>
<button type="submit">submit</button>
<button type="reset">reset</button>
</html>
