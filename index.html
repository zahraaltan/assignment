<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
   <h1>APPLICATION FORM</h1>

   <form action="" method="post">
       <!-- First Name -->
       <label for="first-name">First Name: </label>
       <input type="text" id="first-name" name="first-name" placeholder="Enter First Name">
       

       <!-- Last Name -->
       <label for="last-name">Last Name: </label>
       <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name">
       

       <!-- Age (Only allows number input) -->
       <label for="age">Enter Your Age: </label>
       <input type="number" id="age" name="age" placeholder="Enter Your Age" min="1" max="120">
       <br><br>

       <!-- Gender Selection -->
       <h2>Select your gender</h2>
       <select name="gender">
           <option value="male">Male</option>
           <option value="female">Female</option>
           <option value="prefer-not-to-say">Prefer not to say</option>
       </select>
       <br><br>

       <!-- Position Selection -->
       <h2>Select your position</h2>
       <input type="radio" name="position" value="junior developer"> Junior Developer
       <input type="radio" name="position" value="mid level developer"> Mid Level Developer
       <input type="radio" name="position" value="senior developer"> Senior Developer
       <br><br>

       <!-- Programming Languages -->
       <h2>Programming Language</h2>
       <input type="checkbox" name="language" value="Java"> Java
       <input type="checkbox" name="language" value="C++"> C++
       <input type="checkbox" name="language" value="Javascript"> Javascript
       <br><br>

       <!-- Submit and Reset Buttons -->
       <button type="submit">Submit</button>
       <button type="reset">Reset</button>
   </form>

</body>
</html>
